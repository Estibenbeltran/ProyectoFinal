<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Disco</title>
    </h:head>
    <h:body>
         <h:panelGroup layout="block" style="text-align: center; color: whitesmoke;">
             <h1>#{ms.cdisco}</h1>
        </h:panelGroup>
        <h:form enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true"/>
            <h:panelGroup id="p" layout="block" style="border: 2px solid black; width: 60%; padding: 1%; margin: auto; margin-top: 5%; background-color: white; border-radius: 2%;">
                <h:panelGrid id="grid" columns="3" cellspacing="5" cellpadding="10" style="margin: auto;">
                    
                    <p:outputLabel  value="#{ms.nombre}"/>
                    <p:inputText id="nom" value="#{crearDiscoControl.nombre}"  style="width:95% "></p:inputText>
                    <p:message for="nom"/>
                    
                    <p:outputLabel  value="#{ms.caratula}"/>
                     <p:fileUpload value="#{crearDiscoControl.file}" mode="simple" skinSimple="true"/>
                     <h:outputLabel/>

                     <p:outputLabel  value="#{ms.artista}"/>
                    <p:selectOneMenu id="ar" value="#{crearDiscoControl.artista}" style="width:90%">
                        <f:selectItem itemLabel="#{ms.selecciona}" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{crearDiscoControl.artistaNombre}"/>  
                    </p:selectOneMenu>
                    <p:message for="ar"/>
                </h:panelGrid>
                <br></br>
                <p:commandButton value="#{ms.agregar}" ajax="false" actionListener="#{crearDiscoControl.crearDisco}" update="p msgs" style="margin-left:45%; width: 30%;"/>
        </h:panelGroup>
            
       </h:form>
        
    </h:body>
</html>
