<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Cancion</title>
    </h:head>
    <h:body>
         <h:panelGroup layout="block" style="text-align: center; color: whitesmoke;">
             <h1> #{ms.ccancion}</h1>
        </h:panelGroup>
        <h:form>
            <h:panelGroup id="pan" layout="block" style="border: 2px solid black; width: 60%; padding: 1%; margin: auto; margin-top: 5%; background-color: white; border-radius: 2%;">
               <p:growl id="msgs" showDetail="true"/>
                <h:panelGrid id="grid" columns="3" cellspacing="5" cellpadding="10" style="margin: auto;">
                    
                    <p:outputLabel  value="#{ms.nombre}"/>
                    <p:inputText id="nom" value="#{crearCancionControl.nombre}" required="true" label="Nombre*" style="width:95% "></p:inputText>
                    <p:message for="nom"/>

                    <p:outputLabel  value="#{ms.duracion}"/>
                    <p:inputText id="dur" value="#{crearCancionControl.duracion}" required="true" label="Duracion*" style="width:95% "></p:inputText>
                    <p:message for="dur"/>

                    <p:outputLabel  value="#{ms.disco}"/>
                    <p:selectOneMenu id="disco" value="#{crearCancionControl.disco}" style="width:90%">
                        <f:selectItem itemLabel="#{ms.selecciona}" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{crearCancionControl.nombreDiscos}"/>  
                    </p:selectOneMenu>
                    <p:message for="disco"/>

                    <p:outputLabel  value="#{ms.precio}"/>
                    <p:inputText id="precio" value="#{crearCancionControl.precio}" required="true" label="Precio*" style="width:95% "></p:inputText>
                    <p:message for="precio"/>

                </h:panelGrid>
                <br></br>
                <p:commandButton id="add" actionListener="#{crearCancionControl.crearCancion()}" update="pan msgs" value="#{ms.agregar}" style="margin-left:45%; width: 30%;"/>

        </h:panelGroup>
       </h:form>
    </h:body>
</html>
